version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ml-client:
    build: ./machine-learning-client
    container_name: ml-client
    depends_on:
      - mongodb
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=:0  # Optional, for X11 display if running GUI

volumes:
  mongo_data:

