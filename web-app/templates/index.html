<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Flappy Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .game-container {
            position: relative;
            margin-bottom: 1rem;
        }
        
        canvas {
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        
        .button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #2563eb;
        }
        
        .button.secondary {
            background-color: #6b7280;
        }
        
        .button.secondary:hover {
            background-color: #4b5563;
        }
        
        footer {
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .command-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .command {
            background-color: #e0e7ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 500;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Command Flappy Game</h1>
        <p class="subtitle">Control the game with your voice! Say "up", "down", "stop", or "go" to play.</p>
        
        <div class="game-container">
            <canvas width="800" height="400"></canvas>
        </div>
        
        <div class="card">
            <h3>Voice Commands</h3>
            <p>Use these voice commands to control the game:</p>
            <div class="command-list">
                <span class="command">up</span>
                <span class="command">down</span>
                <span class="command">stop</span>
                <span class="command">go</span>
            </div>
        </div>
        
        <div class="controls">
            <a href="/scores" class="button">View High Scores</a>
            <a href="/dashboard" class="button secondary">Voice Analytics</a>
        </div>
        
        <footer>
            &copy; 2025 Voice Flappy Game | Containerized ML Application
        </footer>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
