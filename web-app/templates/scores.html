<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoreboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #3b82f6;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f9fafb;
      color: #555;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Recent Game Scores</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Score</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for s in scores %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ s.score }}</td>
        <td>{{ s.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
